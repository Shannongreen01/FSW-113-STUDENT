<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='Calander.css'>
    </head>
    <body>
        <div class='calendarWrapper'>
            <div class='title'></div>
            <div class='new'>
                <select name='month' id='month'>
                    
                </select>

            </div>
            <div class='calendar' id='calDay'></div>
        </div>
    </body>
    <script src='./calendar.js'></script>
</html>
